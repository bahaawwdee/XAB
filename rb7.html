<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فيديو تعليمي - كيفية الربح</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* إعادة تعيين الأنماط العامة */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    /* شريط تنقل بسيط */
    nav {
      width: 100%;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }
    @media (max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 22px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>تعلم كيفية الربح</h1>
    <p>شاهد الفيديو التعليمي التالي لتتعلم أفضل الطرق لتحقيق الربح من الإنترنت.</p>
    <div class="video-container">
      <!-- استبدل VIDEO_ID برقم الفيديو الخاص بك من يوتيوب -->
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
    </div>
    <p>إذا كانت لديك أسئلة أو تحتاج إلى مساعدة إضافية، يرجى التواصل معنا.</p>
  </div>
</body>
</html>
